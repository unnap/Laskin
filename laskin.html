<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" />
	<title>Laskin</title>

	<script type="text/javascript" src="script.js"></script>

</head>

<body>

      <table>
      <tr>
         <td colspan="4">
					 <form name="laskin">
            <input type="text" size="15" name="naytto" id="display" disabled>
						</form>
         </td>
      </tr>
			<tr>
				<td colspan="2"><input type="button" id="clear" value="C" onclick="Nappi('c')"></td>
				<td><input type="button" value="/" onclick="Nappi('/')"></td>
				<td><input type="button" value="*" onclick="Nappi('*')"></td>
			</tr>
      <tr>
        <td><input type="button" id="seven" value="7" onclick="Nappi(7)"></td>
        <td><input type="button" id="eight" value="8" onclick="Nappi(8)"></td>
		 	 	<td><input type="button" id="nine" value="9" onclick="Nappi(9)"></td>
        <td><input type="button" value="-" onclick="Nappi('-')"></td>
      </tr>
      <tr>
		   <td><input type="button" id="four" value="4" onclick="Nappi(4)"></td>
		   <td><input type="button" id="five" value="5" onclick="Nappi(5)"></td>
		   <td><input type="button" id="six" value="6" onclick="Nappi(6)"></td>
			 <td><input type="button" value="+" onclick="Nappi('+')"></td>

	   </tr>
      <tr>
       <td><input type="button" id="one" value="1" onclick="Nappi(1)"></td>
		   <td><input type="button" id="two" value="2" onclick="Nappi(2)"></td>
		   <td><input type="button" id="three" value="3" onclick="Nappi(3)"></td>
		   <td rowspan="2"><input type="button" id="equals" value="=" onclick="Nappi('=')"></td>
      <tr>
		   <td colspan="2"><input type="button" id="zero" value="0" onclick="Nappi(0)"></td>
		   <td><input type="button" id="desimaali" value="." onclick="Nappi('.')"></td>
      </tr>
   </table>


</body>

</html>
